        <nav class="top-nav {{$navbar.color}}" data-ng-class="" data-ng-include="'app/core/views/header.view.html'"></nav>

    <script src="../../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../../bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <script src="../../bower_components/materialize/dist/js/materialize.js"></script>
    <script src="../../bower_components/gsap/src/uncompressed/TweenMax.js"></script>
    <script src="../../bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="../../bower_components/lodash/dist/lodash.compat.js"></script>

    <script src="app/core/core.module.js"></script>

    <script src="app/modules/generators/generators.module.js"></script>
    <script src="app/modules/materialize/materialize.module.js"></script>
    <script src="app/core/api/message.api.service.js"></script>
    <script src="app/core/api/user.api.js"></script>
    <script src="app/core/config/core.constants.js"></script>
    <script src="app/core/config/routes.config.js"></script>
    <script src="app/core/controllers/app.controller.js"></script>
    <script src="app/core/controllers/home.controller.js"></script>
    <script src="app/core/services/storage.service.js"></script>
    <script src="app/core/directives/mvVm/mvVm.directive.js"></script>
    <script src="app/core/directives/vmItem/vmItem.directive.js"></script>
    <script src="app/modules/components/config/components.route.js"></script>
    <script src="app/modules/components/controllers/components.controller.js"></script>
    <script src="app/modules/generators/api/generators.api.js"></script>
    <script src="app/modules/generators/config/generators.config.js"></script>
    <script src="app/modules/generators/controllers/generators.controller.js"></script>
    <script src="app/modules/generators/filters/generators.filter.js"></script>
    <script src="app/modules/generators/services/generators.service.js"></script>
    <script src="app/modules/materialize/config/materialize.route.js"></script>
    <script src="app/modules/materialize/controllers/Materialize.controller.js"></script>
    <script src="app/modules/generators/directives/mvGenerator/mvGenerator.directive.js"></script>
    <script src="app/modules/materialize/directives/mvCollection/mvCollection.directive.js"></script>
    <script src="app/modules/materialize/directives/mvCollectionItem/mvCollectionItem.directive.js"></script>
    <script src="../../.tmp/templates/templates.js"></script>
    <!-- endinject -->
    <script>


    (function($){
        $(document).ready(function(){


            var $title = $('#title'),
                $sub   = $('#subtitle');
                $title2   = $('#title-2');
                $title3   = $('.title-3');


            var timelime = new TimelineLite()

            timelime
                .from($title, 1, {autoAlpha:0})
                .from($sub, 1, {y:'-200px', ease:Elastic.easeOut})
                .from($title2, 1, {rotationX:'90'})
                .staggerFrom($title3, 1, {rotation:'180deg', x:'-200%'}, 0.5, 1)

        })
    })(jQuery);
    </script>
  </body>
</html>
