<!DOCTYPE html>
<html data-ng-app="app" ng-strict-di>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <title data-ng-bind="title"></title>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>

    <!-- inject-vendor:css -->
    <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="../../bower_components/toastr/toastr.css">
    <!-- endinject -->

    <!-- inject:css -->
    <link rel="stylesheet" href="content/customtheme.css">
    <link rel="stylesheet" href="content/styles.css">
    <!-- endinject -->
</head>
<body>
    <div data-ng-controller="Shell as vm">
        <div data-ng-include="'app/layout/shell.html'"></div>
        <div id="splash-page" data-ng-show="false">
            <div class="page-splash">
                <div class="page-splash-message">
                    Angular Modular Demo
                </div>
                <div class="progress progress-striped active page-progress-bar">
                    <div class="bar"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- inject-vendor:js -->
    <script src="../../bower_components/angular/angular.js"></script>
    <script src="../../bower_components/jquery/dist/jquery.js"></script>
    <script src="../../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../../bower_components/moment/moment.js"></script>
    <script src="../../bower_components/angular-route/angular-route.js"></script>
    <script src="../../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../../bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="../../bower_components/extras.angular.plus/ngplus-overlay.js"></script>
    <script src="../../bower_components/toastr/toastr.js"></script>
    <!-- endinject -->


    <!-- inject:js -->
    <script src="app/app.module.js"></script>
    <script src="app/core/core.module.js"></script>
    <script src="app/modules/modules.module.js"></script>
    <script src="app/widgets/widgets.module.js"></script>
    <script src="app/modules/avengers/avengers.module.js"></script>
    <script src="app/modules/dashboard/dashboard.module.js"></script>
    <script src="app/modules/layout/layout.module.js"></script>
    <script src="app/core/api/dataservice.api.js"></script>
    <script src="app/core/config/core.config.js"></script>
    <script src="app/core/config/core.constants.js"></script>
    <script src="app/core/providers/exceptionHandler.provider.js"></script>
    <script src="app/core/providers/routeHelperConfig.provider.js"></script>
    <script src="app/core/services/exception.js"></script>
    <script src="app/core/services/logger.factory.js"></script>
    <script src="app/widgets/ccSidebar/ccSidebar.directive.js"></script>
    <script src="app/widgets/ccSpinner/ccSpinner.directive.js"></script>
    <script src="app/widgets/ccWidgetClose/ccWidgetClose.directive.js"></script>
    <script src="app/widgets/ccWidgetHeader/ccWidgetHeader.directive.js"></script>
    <script src="app/widgets/ccWidgetMinimize/ccWidgetMinimize.directive.js"></script>
    <script src="app/modules/avengers/config/avengers.route.js"></script>
    <script src="app/modules/avengers/controllers/avengers.js"></script>
    <script src="app/modules/dashboard/controllers/dashboard.controller.js"></script>
    <script src="app/modules/dashboard/config/dashboard.route.js"></script>
    <script src="app/modules/layout/controllers/shell.controller.js"></script>
    <script src="app/modules/layout/controllers/sidebar.controller.js"></script>
    <script src="../../.tmp/templates/templates.js"></script>
    <!-- endinject -->
</body>
</html>
